<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Montserrat:wght@500;700&family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App by Lilish</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app-frame">
          <form id="search-from">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Enter a City"
                autocomplete="off"
              />
              <input
                class="btn btn-outline-secondary"
                type="submit"
                value="Search"
                id="search-button"
              >
            </input>
            </div>
          </form>

          <hr class="line-dividing" />
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-4">
              <ul>
                <li>
                  <span id="date"></span>
                  <span id="current-time"></span>
                  <div id="weather-description"></div>
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> k/h</li>
              </ul>
            </div>

            <div class="col-8" style="height: 10px">
              <div class="weather-temperature">

                <img src="" alt="Clear" id="icon">
                <span class="bold-temperature">
                  <strong id="temperature"></strong>
                </span>
                <span class="units"> <a href="#" id="celsius-link" class="active">°C </a>|
                <a href="#" id="farenheit-link" >°F</a></span>
              </div>

   
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Lilish-Warrior/vanilla-weather-app-github"
            target="_blank"
            class="link-git"
          >
            Open-source code</a
          >
          by Lilish Warrior
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
