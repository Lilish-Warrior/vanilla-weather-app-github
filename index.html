<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Weather App by Lilish</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-frame">
        <h1>Mexico</h1>
        <ul>
          <li>Wednesday 12:30</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/015/033/original/weather-app.png?1628651484"
              alt="Sunny"
            />
            10°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 50%</li>
              <li>Wind: 5 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/Lilish-Warrior/vanilla-weather-app-github"
          target="_blank"
        >
          Open-source code </a
        >by Lilish Warrior
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
